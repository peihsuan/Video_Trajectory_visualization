<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
<script>
//The data for our line 
 //This is the accessor function we talked about above
 var lineFunction = d3.svg.line()
                          .x(function(d) { return d.x; })
                          .y(function(d) { return d.y; })
                         .interpolate("monotone");


//The SVG Container
var svgContainer = d3.select("body").append("svg")
                                    .attr("width", 720)
                                    .attr("height", 480);
//The line SVG Path we draw

var i=0;

d3.json("result_first_10min.json", function(error,data) { 
  for (traj in data) {
    var traj_data = data[traj];
      if(i<100){
          svgContainer.append("path")
              .attr("stroke-dasharray",1200)
              .attr("stroke-dashoffset",1200)
              .attr("d",lineFunction(traj_data))
              .attr("class","line").transition().duration(30000).ease("linear").attr({
    "stroke-dashoffset": -10000
  });;
